    <ion-view view-title="Intro">
        <ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-calm button-clear no-animation"
                        ng-click="startApp()" ng-show="!slideIndex">
                    Skip
                </button>
                <button class="button button-calm button-clear no-animation"
                        ng-click="previous()" ng-show="slideIndex > 0">
                    Previous
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-calm button-clear no-animation"
                        ng-click="next()" ng-show="slideIndex != 2">
                    Next
                </button>
                <button class="button button-calm button-clear no-animation"
                        ng-click="startApp()" ng-show="slideIndex == 2">
                    Start
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Thank you for choosing the Jifflo App!</h3>
                </ion-slide>

                <ion-slide>
                    <h3>Using Awesome</h3>
                    <h2>Thank you for choosing the Jifflo App!</h2>
                </ion-slide>

                <ion-slide>
                    <h3>Any questions?</h3>
                </ion-slide>
                
            </ion-slide-box>
    </ion-view>
